<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Interfaz Registrarse.css">
  <title>Formulario</title>
</head>

<body>
  <main>
    <div class="formulario">
      <h1>Registro</h1>

      <div class="datos-cuenta">
        <h4>Detalles de la cuenta</h4>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>

        <label for="email">Confirmar Email*</label>
        <input type="email" id="email" name="email" required>

        <label for="email">Contraseña*</label>
        <input type="email" id="Contraseña" name="Contraseña" required>

        <label for="email">Repetir contraseña*</label>
        <input type="email" id="Contraseña" name="Contraseña" required>
      </div>

      <div class="datos-personales">
        <h4>Detalles Personales</h4>

        <label for="nombre">Nombres*</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellidos*</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="telefono">Teléfono*</label>
        <input type="text" id="telefono" name="telefono">

        <label for="Pais">País</label>
        <input type="text" value="Colombia" readonly>

        <label for="lugar-nacimiento">Ciudad*</label>
        <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" required>
      </div>

      <section class="boton">
        <a href="principal.html">Iniciar Sesión</a>
      </section>

    </div>

  </main>
</body>

</html>
