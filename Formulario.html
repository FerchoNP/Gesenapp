<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Formulario.css">
  <title>Formulario</title>
</head>

<body>
  <main>
    <form action="principal 2.html" onsubmit="return ValidateForm()" method="get" class="formulario">
      <h1>Información adicional</h1>

      <div class="datos-cuenta">
        <h4>Detalles de la cuenta</h4>

        <label for="email">Correo electrónico*</label>
        <input type="email" id="email" name="email" required>

        <label for="email">Confirmar Correo electrónico*</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="datos-personales">
        <h4>Detalles Personales</h4>

        <label for="nombre">Nombres*</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellidos*</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="enfermedad">Enfermedad</label>
        <input type="text" id="enfermedad" name="enfermedad">

        <label for="dieta">Tipo de dieta</label>
        <select id="dieta" name="dieta">
          <option value="Vegetariana">Vegetariana</option>
          <option value="Vegana">Vegana</option>
          <option value="DASH">DASH</option>
          <option value="Gluten">Gluten</option>
          <option value="Alta en proteínas">Alta en proteínas</option>
          <option value="Cetogénica">Cetogénica</option>
          <option value="Paleo">Paleo</option>
        </select>

        <label for="telefono">Teléfono*</label>
        <input type="tel" id="telefono" name="telefono" placeholder="123-4567890" pattern="[0-9]{3}-[0-9]{7}" required>

        <label for="Pais">País</label>
        <input type="text" value="Colombia" readonly>

        <label for="lugar-nacimiento">Ciudad*</label>
        <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" required>
      </div>

      <input type="submit" value="Iniciar Sesión">

    </form>

  </main>
</body>

</html>
